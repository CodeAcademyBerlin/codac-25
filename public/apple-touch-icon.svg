    <linearGradient id="gradient2" x1="145" y1="160" x2="145" y2="20" gradientUnits="userSpaceOnUse">
      <stop stop-color="#E77096"/>
      <stop offset="1" stop-color="#52EACE"/>
    </linearGradient>
